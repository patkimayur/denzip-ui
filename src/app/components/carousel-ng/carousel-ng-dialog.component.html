<div >
  <div mat-dialog-actions class="mat-body-1" style="justify-content: flex-end; margin-bottom: 0px;">
    <button class="btn customButton shake" mat-menu-item style="width: auto;padding-left: 5px;padding-right: 5px;"
      (click)="onNoClick()" aria-label="Clear">
      <mat-icon style="margin-right: 0px; color: #343a40">clear</mat-icon>
    </button>
  </div>
  <ngb-carousel #carousel class="width100">
    <ng-template ngbSlide *ngFor="let image of images">
      <div (touchend)="swipe($event, 'end')" (touchstart)="swipe($event, 'start')" style="text-align: center; background: rgba(0, 0, 0, 1.0)">
        <img [src]="image.defaultImage" style="max-height: 100vh; max-width: 100vw; width: auto;" srcset="{{image.imageSet}}" class="img" title="{{image.imageName}}" alt="{{image.imageName}}">
      </div>
      <!-- We are not going to show image names for now as editing image names is taking a lot of time on phone. Will come back to this later -->
      <!-- <div class="bottom-center mat-h1" *ngIf="image.imageName">{{image.imageName | titlecase}}</div> -->
    </ng-template>
  </ngb-carousel>
</div>
